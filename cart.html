<!DOCTYPE html>
<html>
<head>
	<title>Cart</title>



	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Login - Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<style type="text/css">
	
.cart_item{
	font-size: 25px;
	color: #000000;
	padding-top: 10px;
	padding-bottom: 30px;
	width: 500px;
	height: 70px;
}
.cartbtn{
    background-color: #ffffff
    color:#ffffff;
    font-size: 30px;
	width:200px;
	height: 70px;
}


</style>

</head>
<body>
     <div class="container" style="background-color: #8ee4af;width: 1920px;height: 955px" align="center">
     	<br><br><br>

    <div class="jumbotron" align="center" style="width: 1300px;height: 800px;background-color: #a4dded;color: #a4dded;overflow-y: scroll" >
    	<div class="container" align="center" style="width: 1300px;height: 100px;background-color: #5D001E "><h1>Items in Cart</h1></div>

<table>
{% for val in data %}

<tr>

<td class="cart_item">
	{{val}}
</td>

<td><button class="cartbtn"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></button></td>

</tr>	
{% endfor %}
</table>
</div>
</div>
</body>
</html>
